<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <p id="title">Welcome to This.. ;)</p>
        <div class="frm">
            <form method="GET" action="SignupServlet">
                <p>First Name : <input type="text" name="fname" placeholder="First Name"> </p>
                <p>Last Name : <input type="text" name="lname" placeholder="Last Name"> </p>
                <p>Email Address : <input type="text" name="email" placeholder="Email Address"> </p>
                <p>Phone Number : <input type="text" name="phno" placeholder="Phone Number"> </p>
                <p>Password : <input type="password" name="pass" placeholder="Password"> </p>
                <p>Confirm Password : <input type="password" name="cpass" placeholder="Confirm Password"> </p>
                <p>Gender : <input type="text" name="gender" placeholder="M/F/O" ></p> 
                <p>Age : <input type="text" name="age" placeholder="Age" value=0>
                    <select id='ag-grp'>
                        <option selected value='0'>--Select Age Group--</option>
                        <option value='1'>0-10</option>
                        <option value='2'>10-20</option>
                        <option value='3'>20-30</option>
                        <option value='4'>30-40</option>
                        <option value='5'>40-50</option>
                        <option value='6'>50 and up</option>
                    </select> 
                </p>
                <input type="submit">
            </form>
        </div>
    </body>
